<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson 25</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapperr">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <img src="./images/pixar.jpg" alt="logo" />
        </div>
        <h1 class="title">5 уроків pixar</h1>
      </header>
      <!-- End Header -->
      <!-- Main -->
      <main>
        <!-- Section Brave -->
        <section class="brave">
          <div class="brave_rule">
            <p>Треба відкинути стереотипи і бути собою.</p>
          </div>
        </section>
        <!-- Section Wall-e -->
        <section class="wall-e">
          <div class="wall-e_rule">
            <div><img src="./images/5.png" alt="logo" /></div>
            <p>Ми відовідальні за нашу планету.</p>
          </div>
        </section>
        <!-- Inside_Out -->
        <section class="Inside_Out">
          <div class="Inside_Out_rule">
            <div class="Inside_Out_rule_inside">
              <div><img src="./images/2.png" alt="logo" /></div>
              <p>НЕ треба боятись своїх емоцій.</p>
            </div>
          </div>
        </section>
      </main>
      <!-- End main-->
    </div>
  </body>
</html>
